<div class="container-fluid">
  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-6 justify-image">
        <img src="assets/images/login.png" class="img-fluid round-image" alt="Login Image">
      </div>
      <div class="col-md-6">
        <div class="card-body form-panel">
          <h3 class="card-title text-center mb-4"> Welcome to AI world</h3>
          <h4 class="text-center mb-4 login-text">Login to your account</h4>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>

    <div class="col-md-8 col-lg-6">
      
    </div>
  </div> -->
</div>
